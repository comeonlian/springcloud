server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master
      name: config
      profile: dev
      uri: http://127.0.0.1:3344
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    consumer:
      group-id: cloud-config-3366

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
